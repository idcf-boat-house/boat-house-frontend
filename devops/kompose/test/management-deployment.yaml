apiVersion: apps/v1
kind: Deployment
metadata:
  name: management
  namespace: boathouse-test
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: management
  template:
    metadata:
      labels:
        app: management
    spec:
      containers:
      - image: docker.pkg.github.com/#{BOATHOUSE_ORG_NAME}#/boat-house-frontend/management:#{env.BRANCH_NAME}#-#{env.BUILD_ID}#
        name: management
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
